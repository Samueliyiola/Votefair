type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  isVerified: Boolean!
}

type AuthPayload {
  token: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Mutation {
  signup(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  ): User!
  login(email: String!, password: String!): AuthPayload!
}

